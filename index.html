<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Profile card | Vinícius Inocêncio </title>


</head>

<body>

  <main class="card">
    <section class="banner">
      <img class="banner-image" src="./src/images/bg-pattern-card.svg" alt="Banner de fundo do card">
    </section>
    <section class="informations">
      <div class="user">
        <img class="profile-image" src="./src/images/image-victor.jpg" alt="Foto de perfil do usuário">
        <h1>Victor Crest</h1>
        <p>26</p>
        <p>London</p>
      </div>
      <div class="statistics">
        <div>
          <p><span>803K</span>Likes</p>
        </div>
        <div>
          <p><span>80K</span>Followers</p>
        </div>
        <div>
          <p><span>1.4K</span>Photos</p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
